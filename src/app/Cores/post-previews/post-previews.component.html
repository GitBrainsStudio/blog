<div *ngFor="let postPreview of postPreviews; let i = index;" class="mb-2">
    <ul>
        <li *ngFor="let tag of postPreview.Tags">
            <span class="badge unselectable">{{ tag.Title }}</span> 
        </li>
    </ul> 
    <a (click)="refreshService.redirectTo('/posts/' + postPreview.Id)"  >{{ postPreview.Title }}</a> 
    (<a (click)="refreshService.redirectTo('/posts/' + postPreview.Id + '/edit')" >редактировать</a>,<a (click)="delete(postPreview, i)" >удалить</a>)
</div>
