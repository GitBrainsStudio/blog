<div *ngFor="let postPreview of postPreviews; let i = index;" class="mb-2">
    <ul>
        <li *ngFor="let tag of postPreview.Tags">
            <span class="badge unselectable mr-2 mb-2">{{ tag.Title }}</span> 
        </li>
    </ul> 

    <a [routerLink]="'/posts/' + postPreview.Id"  >{{ postPreview.Title }}</a> 
    <ng-container *ngIf="authenticationService.AuthenticatedAccount">
        (<a [routerLink]="'/posts/' + postPreview.Id + '/edit'">редактировать</a>,<a (click)="delete(postPreview, i)" >удалить</a>)
    </ng-container>

</div>
